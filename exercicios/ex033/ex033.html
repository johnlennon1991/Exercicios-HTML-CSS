<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Testando um iFrame</h1>
    <p>Acessando o site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" width="400" height="500">Curso em Vídeo</iframe>
        
        para aprender a programar.
    </p>
    <iframe src="pag001.html" frameborder="0">
        <p>Infelizmente seu navegador não é compatível com o recurso 'iFrama'.</p>
    </iframe>
    <ul>
        <li>
            <a href="pag001.html" target="frame">Página 001</a>
        </li>
    </ul>
    <iframe name="frame"></iframe>
    <iframe srcdoc="<h1>Teste de Inserção de HTML e Outros Documentos em um iFame</h1><p>Exemplo de parágrafo em HTML inserido diretamente em um iframe.</p>" frameborder="0"></iframe>
</body>
</html>
