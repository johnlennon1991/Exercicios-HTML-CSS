<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In√≠cio de Flexbox</title>
    <style>
        div.conteiner {
            height: 300px;
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: stretch;
        }

        div.item {
            background-color: lightblue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">Aaaaaaaaa</div>
        <div class="item">Baaaaaaaa</div>
        <div class="item">Caaaaaaaa</div>
        <div class="item">Daaaaaaaa</div>
        <div class="item">Eaaaaaaaa</div>
        <div class="item">Faaaaaaaa</div>
        <div class="item">Gaaaaaaaa</div>
    </div>
</body>
</html>
