<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>iFrames Padronizados</title>
</head>
<body>
    <h1>iFrames Padronizados</h1>
    <p>Exemplos de iframes padronizados oriundos de mídias de outros sites, como YouTube, Vimeo e Google Maps, que servem para compartilhar conteúdos dos mesmos em outros sites.</p>
    <h2>YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dzhJsc1YszU?si=7kyAVLcwSAkVkM1g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Google Maps</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.2960419249307!2d-43.177170991700386!3d-22.90244907917159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f58a6a00a9d%3A0x3f251d85272f76f7!2sHostnet%20Internet!5e0!3m2!1spt-BR!2sbr!4v1718560601636!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</body>
</html>
