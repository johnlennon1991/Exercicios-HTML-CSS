<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number, Month, Date e Time</title>
</head>
<body>
    <h1>Teste de Elementos Numéricos e de Tempo</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <fieldset>
            <legend>Dados do Aluno</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="media" id="imedia" min="0" max="10" step="0.5">
            </p>
            <p>
                <label for="imes">Período Letivo: </label>
                <input type="month" name="mes" id="imes" value="2024-06">
            </p>
            <p>
                <label for="idata">Data da prova: </label>
                <input type="date" name="data" id="idata">
            </p>
            <p>
                <label for="ihora">Hora da prova: </label>
                <input type="time" name="hora" id="ihora">
            </p>
            <p>
                <label for="iemail">Email: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <p>
                <input type="checkbox" name="basq" id="ibasq">
                <label for="ibasq">Basquete</label>
                <input type="checkbox" name="fut" id="ifut">
                <label for="ifut">Futebol</label>
                <input type="checkbox" name="jiu" id="ijiu">
                <label for="ijiu">Jiu-Jitsu</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmasc" checked>
            <label for="isxmasc">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem">
            <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Cor e Nível</legend>
            <p>
                <input type="color" name="cor" id="icor" value="#0000ff">
                <label for="icor"> Cor</label>
            </p>
            <p>
                <input type="range" value="2" min="1" max="5" name="nivel" id="inivel">
                <label for="inivel"> Nível</label>
            </p>
            <p>
                <input type="file" name="foto" id="ifoto">
                <label for="ifoto"> Foto de Perfil</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Menus</legend>
            <p>
                <select name="estados" id="iestados">
                    <option value="" selected>---Escolha---</option>
                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>
                    <optgroup label="Região Nordeste">
                        <option value="BA">Bahia</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="SE">Sergipe</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão: </label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="ENG">Engenheiro</option>
                    <option value="PRO">Professor</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensabem</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
